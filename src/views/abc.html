      <script>
        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/messenger.Extensions.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'Messenger'));

        window.extAsyncInit = function() {
            // the Messenger Extensions JS SDK is done loading

            MessengerExtensions.getContext(facebookAppId,
                function success(thread_context){
                    // success
                    //set psid to input
                    $("#psid").val(thread_context.psid);
                    handleClickButtonFindOrder();
                },
                function error(err){
                    // error
                    console.log(err);
                }
            );
};

        function handleClickButtonFindOrder() {
            let data={
                    customer : document.getElementById('customer').value,
                    email : document.getElementById('email').value,
                    order_number :document.getElementById('order_number').value
             };
          if (!email || !order_number) {
            alert('Email and Order Number are required!');
          } else {
            // perform any other validation or logic here
            // then close the form
            // window.close();
            MessengerExtensions.requestCloseBrowser(function success() {
              // webview closed
              // window.close();
            }, function error(err) {
              console.log(err);
            });
            // alert(data);
             $.ajax({
                // alert:`${ alert(data)}`,
                // alert:`${ alert('Email and Order Number are required!')}`,
                url:"https://jisr-messenger-app.onrender.com/set-info-order",
                method: "POST",
                data:data,
                success: function(data) {
                    
                    console.log(data);
                },
                error: function(error) {
                    console.log(error);
                }
            })
            // window.close();
          }
        }
      </script>
