<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>

    <script> 
        let facebookAppId =  1384946842277306 
    </script>
    <script src="/js/order.js"></script>
    <script src="/src/controllers/homepageController.js"></script>
</head>
<body>
    
    <style>
        form {
          width: 80%;
          margin: 0 auto;
          padding: 20px;
          border: 1px solid #ccc;
          border-radius: 5px;
        }
      
        label {
          font-size: 1.2em;
          font-weight: bold;
          margin-bottom: 5px;
          display: block;
        }
      
        input {
          width: 100%;
          padding: 12px 20px;
          margin: 8px 0;
          box-sizing: border-box;
          border: 1px solid #ccc;
          border-radius: 4px;
        }
      
        input[type="submit"] {
          background-color: #4CAF50;
          color: white;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
      
        input[type="submit"]:hover {
          background-color: #45a049;
        }
      </style>
      
      <form>
        <label for="customer">Customer:</label>
        <input type="text" id="customer" name="customer">
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      
        <label for="order_number">Order Number:</label>
        <input type="text" id="order_number" name="order_number" required>
        
        <button type="button" id="find_order_btn" onclick="handleClickButtonFindOrder()">Find Order</button>
      </form>
      
      <script>
        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/messenger.Extensions.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'Messenger'));

        window.extAsyncInit = function() {
            // the Messenger Extensions JS SDK is done loading

            MessengerExtensions.getContext(facebookAppId,
                function success(thread_context){
                    // success
                    //set psid to input
                    $("#psid").val(thread_context.psid);
                    handleClickButtonFindOrder();
                },
                function error(err){
                    // error
                    console.log(err);
                }
            );
};

        function handleClickButtonFindOrder() {
            let data={
                    customer : document.getElementById('customer').value,
                    email : document.getElementById('email').value,
                    order_number :document.getElementById('order_number').value
             };
          if (!email || !order_number) {
            alert('Email and Order Number are required!');
          } else {
            // perform any other validation or logic here
            // then close the form
            
            MessengerExtensions.requestCloseBrowser(function success() {
              // webview closed
              window.close();
            }, function error(err) {
              console.log(err);
            });
            alert(data);
             $.ajax({
                alert:`${ alert(data)}`,
              
                url: `${window.location.origin}`,
                method: "POST",
                data:data,
                success: function(data) {
                    
                    console.log(data);
                },
                error: function(error) {
                    console.log(error);
                }
            })
            
          }
        }
      </script>
      
</body>
</html>
